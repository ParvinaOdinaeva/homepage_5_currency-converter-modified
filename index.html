<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency converter form</title>
  <meta property="og:image" content="images/share.png">
  <link href="images/icon.png" rel="icon">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/form.css" rel="stylesheet">
  <script defer src="js/script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Merriweather:wght@700&display=swap" rel="stylesheet">
</head>

<body class="body">
  <form class="form js-form">
    <fieldset class="form__fieldset">
      <legend class="form__legend">Currency converter</legend>
      <p>
        <label>
          <span class="form__label">Amount*:</span>
        </label>
        <input class="form__input js-inputAmount" type="number" name="amount" autofocus placeholder="enter the amount"
          min="1" step="any" required>
      </p>
      <p>
        <label>
          <span class="form__label">Initial currency</span>
          <select name="initialCurrency" class="form__input js-currencyList" name="currency" required
            placeholder="initial currency" list="currency">
            <option value=""></option>
            <option value="4.7" class="js-select">EUR</option>
            <option value="4.5" class="js-select">USD</option>
            <option value="4.8" class="js-select">GBP</option>
            </select>
        </label>
      </p>
      </legend>
      <p><span class="form__label">Result: </span> <strong class="js-result"></strong> </p>
      <p>
        <button class="form__button js-buttonSubmit">Convert</button>
      </p>
      <p>
        <button type="reset" class="form__button js-buttonReset">Reset</button>
      </p>
    </fieldset>
    </form>
</body>

</html>
